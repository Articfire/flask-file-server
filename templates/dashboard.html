{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <a class="btn btn-primary mb-2" href="upload">Upload</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">File name</th>
                <th scope="col">Preview</th>
                <th scope="col">Download</th>
            </tr>
        </thead>
        <tbody>
        {% for filename in filenames %}
            <tr>
                <td>{{ filename }}</td>
                <td>
                    <a class="btn btn-info" href="preview/{{ filename }}">Preview</a>
                </td>
                <td>
                    <a class="btn btn-success" href="download/{{ filename }}">Download</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
