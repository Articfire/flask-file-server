{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Upload{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Upload Form</h3>
                </div>
                <div class="card-body">
                    <input type=file name=file class="btn btn-info">
                    <button class="btn btn-success" value=Upload>Upload</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}

{% block script %}
{% endblock script %}
