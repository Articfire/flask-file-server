{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Upload{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Upload Form</h3>
                </div>
                <div class="card-body">
                    <form method=post enctype=multipart/form-data>
                        <input class="btn btn-info" type=file name=file>
                        <input class="btn btn-success" type=submit value=Upload>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}

{% block script %}
{% endblock script %}
